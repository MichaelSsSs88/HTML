                <h3 class="subtitulo_busacador" align="center" style="color:white;">Agregar Usuario
                </h3>

            <section id="buscador_registro">

                <form id="ctn-bars-search" name="formulario" action="login.html">
                    <label>Nombre: </label>
                    <input type="text" id="name" placeholder="Escriba el nombre" required>
                    <label> Apellidos: </label>
                    <input type="text" id="lastname" placeholder="Escriba los apellidos" required>
                    <label> T&eacute;lefono: </label>
                    <input type="tel" id="phone" pattern="[0-9]{3}[-][0-9]{4}[-][0-9]{4}" placeholder="(XXX)-XXXX-XXXX" style="background-color:rgba(144, 144, 144, 0.25);" required>
                    <label>Usuario: </label>
                    <input type="text" id="username" placeholder="Escriba el usuario" required>
                    <label>Contraseña: </label>
                    <input type="password" id="password" placeholder="************" required>
                    <label>Reingrese contraseña: </label>
                    <input type="password" id="copypassword" placeholder="***********" required>
                    <div id="div_boton_buscar">
                        <input type='submit' id='validate' value="Guardar usuario "></input>
                    </div>



                </form>



            </section>
